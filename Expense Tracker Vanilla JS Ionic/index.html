<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      type="module"
      src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.esm.js"
    ></script>
    <script
      nomodule
      src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.js"
    ></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@ionic/core/css/ionic.bundle.css"
    />
    <title>Budget Planner</title>
  </head>
  <body>
    <ion-app>
      <ion-header>
        <ion-toolbar color="dark">
          <ion-title>Budget Planner</ion-title>
        </ion-toolbar>
      </ion-header>
      <ion-content>
        <ion-grid fixed>
          <ion-row>
            <ion-col size-md="6" offset-md="3">
              <ion-card>
                <ion-card-header>
                  <ion-card-title>New Expense</ion-card-title>
                </ion-card-header>
                <ion-card-content>
                  <ion-item>
                    <ion-label position="floating">Expense Reason</ion-label>
                    <ion-input
                      type="text"
                      placeholder="Awesome Input"
                      id="input-reason"
                    ></ion-input>
                  </ion-item>
                  <ion-item>
                    <ion-label position="floating">Expense Amount</ion-label>
                    <ion-input
                      type="number"
                      id="input-amount"
                      placeholder="0"
                    ></ion-input>
                  </ion-item>
                  <div class="ion-margin">
                    <ion-button
                      (click)="onClick()"
                      expand="block"
                      fill="solid"
                      shape="square"
                      id="btn-confirm"
                    >
                      <ion-icon slot="start" name="add"></ion-icon>
                      Add Expense
                    </ion-button>
                    <ion-button
                      (click)="onClick()"
                      expand="block"
                      color="danger"
                      fill="outline"
                      shape="square"
                      id="btn-cancel"
                    >
                      <ion-icon slot="start" name="close"></ion-icon>
                      Clear
                    </ion-button>
                  </div>
                </ion-card-content>
              </ion-card>
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col size-md="6" offset-md="3">
              <ion-list id="expenses-list"> </ion-list>
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col size-md="6" offset-md="3">
              <p padding>Total Expenses: <span id="total-expenses"></span></p>
            </ion-col>
          </ion-row>
        </ion-grid>
      </ion-content>
    </ion-app>
    <script src="script.js"></script>
  </body>
</html>
