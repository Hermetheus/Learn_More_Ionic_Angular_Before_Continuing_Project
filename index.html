<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Budget Planner</title>
    <script
      type="module"
      src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.esm.js"
    ></script>
    <script
      nomodule
      src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.js"
    ></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@ionic/core/css/ionic.bundle.css"
    />
  </head>
  <body>
    <ion-header>
      <ion-toolbar>
        <ion-title>My Courses</ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content>
      <ion-grid fixed>
        <ion-row>
          <ion-item>
            <ion-input
              type="text"
              placeholder="Course Name"
              id="course-name"
            ></ion-input>
          </ion-item>
        </ion-row>
        <ion-row>
          <ion-item>
            <ion-input
              type="number"
              placeholder="(1-5)"
              id="course-rating"
            ></ion-input>
          </ion-item>
        </ion-row>
        <ion-row>
          <ion-button
            start
            (click)="onClick()"
            expand="block"
            shape="square"
            id="btn-add"
          >
            Add
          </ion-button>
        </ion-row>

        <ion-row>
          <ion-col size="12">
            <ion-list id="course-list"> </ion-list>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-content>
    <script src="app.js"></script>
  </body>
</html>
